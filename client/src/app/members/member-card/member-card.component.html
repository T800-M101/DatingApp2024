<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{ member().photoUrl || './assets/user.png' }}" alt="{{ member().knownAs }}" class="card-img-top">

        <div class="bt-list animate">
            <button class="bt"><i class="fa fa-user" routerLink="/members/{{member().username}}"></i></button>
            <button class="bt"><i class="fa fa-heart"></i></button>
            <button class="bt"><i class="fa fa-envelope"></i></button>
        </div>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{ member().knownAs }}
        </h6>

        <p class="card-text text-muted text-center"> {{ member().city }}</p>
    </div>
</div>
