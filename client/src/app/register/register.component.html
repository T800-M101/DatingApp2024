<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-2 form-floating">
        <input 
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
        >
        <label id="username">Username</label>
    </div>

    <div class="mb-2 form-floating">
        <input 
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
        >
        <label id="username">Password</label>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success m2-2" type="submit">Register</button>
        <button class="btn btn-default m2-2" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
